<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테스트 인덱스 페이지</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4f46e5, #8b5cf6);
      color: #ffffff;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      padding: 32px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.7);
      text-align: center;
      max-width: 420px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 28px;
    }
    p {
      margin: 0 0 8px;
      opacity: 0.85;
    }
    .badge {
      display: inline-block;
      margin-top: 16px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(191, 219, 254, 0.4);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>GitHub 테스트 인덱스</h1>
    <p>이 페이지는 업로드 테스트를 위한 간단한 인덱스 파일입니다.</p>
    <p>수정한 뒤 다시 커밋/푸시하면서 연습해 보세요.</p>
    <div class="badge">OTP 프로젝트 · 테스트용</div>
  </main>
</body>
</html>
